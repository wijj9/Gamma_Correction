<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>Image Input</title>
</head>
<body>
<h2>Image Input</h2>
<div id="file_input_container">
    <p>Select an image file:</p>
    <input type="file" id="fileInput" accept="image/*" />
    <div id="imagePreviewContainer"></div> <!-- Container for the preview image -->
</div>

<div id="input_fields">
    <label for="gammaInput">Gamma Value:</label>
    <input type="number" id="gammaInput" step="0.01" value="1.0" required /><br>

    <label for="coeffInput">Grayscale Coefficients (a,b,c):</label>
    <input type="text" id="coeffInput" placeholder="e.g., 0.3,0.59,0.11" /><br>

    <label for="versionInput">Version:</label>
    <input type="text" id="versionInput" placeholder="Version number" /><br>

    <label for="benchmarkInput">Benchmark Cycles:</label>
    <input type="number" id="benchmarkInput" step="1" placeholder="Benchmark cycles (optional)" /><br>
</div>

<button id="submitBtn" onclick="submitImage()">Submit Image</button>

<div id="downloadSection" style="display:none;">
    <a id="downloadLink" href="" download>Download Processed Image</a>
</div>
</body>
</html>
